<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, minimum-scale=1.0">
    <title>Dual range slider</title>

    <style>
        body {
            font-family: system-ui;
        }
    </style>
    
    <script type="module" src="dual-slider.js"></script>
</head>
<body>

<dual-slider min="14" max="84" from="18" to="65" step="0.5" />

<script>
    document.querySelector('dual-slider').addEventListener('range', function (ev) {
        console.log('range changed:', ev.detail)
    })
</script>

</body>
</html>
